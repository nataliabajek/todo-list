<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
	
	<div class="container">		
		<h1>To-Do List<i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed the cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Pet the cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash the cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Kiss the cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Hug the cat</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Talk with the cat</li>
		</ul>
	</div>

	<script src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<script src="assets/js/todos.js"></script>
</body>
</html>
